<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Escala Termométrica</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Criar Escala Termométrtica
                <i class="fa-solid fa-temperature-low"></i>
            </h2>
        </div>
        <div class="parameters">
            <h3>Parâmetros da Sua Escala:</h3>
        </div>
        <div class="inputs">
            <div>
                <span>Nomeie sua escala</span>
                <input type="text" id="scale-name" placeholder="Nome da Sua Escala">
            </div>
            <div class="pf-pe">
                <div>
                    <span>PF - PE</span>
                </div>
                <div class="pf-pe-inputs">
                    <input type="text" id="f-point" placeholder="Fusão" class="pf">
                    <input type="text" id="e-point" placeholder="Ebulição" class="pe">
                </div>
            </div>
            <span id="error" class="error"></span>
            <button class="confirm" id="confirm-button" onclick="confirm()">
                Confirmar
            </button>
            <span class="warning" id="warn">
            </span>
            <h3>
                Realizar Conversão
            </h3>
            <div class="Units">
                <div class="input">
                    <input type="text" id="input-temp" placeholder="Valor">
    
                    <select id="Temperature-in">
                        <option value="Celsius" selected>Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
                <h2>=</h2>
                <div class="output">
                    <input type="text" id="output-temp" placeholder="Valor Final" readonly>
    
                    <select id="Temperature-out">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit" selected>Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button id="result-time" onclick="convert()">
                    Converter
                </button>
                <button id="clear-inputs" onclick="clearTemps()">
                    Limpar
                </button>
            </div>
        </div>
        <a href="mailto:anderemailfixo@gmail.com" class="email">Relatar bugs/Sugestões</a>
        <div class="contacts">
            <a href="https://github.com/not2nder" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/2nder.dev/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
